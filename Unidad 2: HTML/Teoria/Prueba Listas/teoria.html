<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <ol>
        <li>Tomate</li>
        <li>Cebolla</li>
        <li>Pimiento</li>
    </ol> <!-- Listas enumeradas-->

    <ul>
        <li>Manuel</li>
        <li>Javier</li>
        <li>Mario</li>
        <li>Xavi</li>
    </ul> <!-- Listas NO enumeradas-->

    <dl>
        <dt>Jornada</dt>
        <dl>- Tiempo que el trabajador tiene que realizar la acción del trabajo</dl>
    </dl> <!-- Listas de definición-->
</body>
</html>
