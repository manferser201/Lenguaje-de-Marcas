<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        form{
            border: 3px solid blue;
            padding-left: 3%;
            padding-right: 3%;
            padding-bottom: 3%;
        }

        legend{
            color:blue;
        }

        #correcion{
            color: red;
        }

    </style>
</head>
<body>
    <form>
        <h1>Reservation Request</h1>
        <fieldset id="generalInformation">
            <legend>General Information</legend>
            <table>
                <tr>
                    <td>
                        <label for="arrivalDate">Arrival date: </label>
                    </td>
                    <td>
                        <input type="date" name="arrivalDate" >
                    </td>
                    <td id="correcion">
                        Arrival date is invalid.
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nights">Nights: </label> 
                    </td>
                    <td>
                        <input type="text" name="nights" >
                    </td>
                    <td id="correcion">
                        Nights must be a number.
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="adults">Adults: </label>
                    </td>
                    <td>
                        <select name="adults" id="adults">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="children">Children: </label> </td>
                    <td>
                        <select name="children" id="children">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset id="preferences">
            <legend>Preferences</legend>
            <table>
                <tr>
                    <td>
                        <label for="arrivalDate">Room type: </label>
                    </td>
                    <td>
                        <input type="radio" name="roomType" value="standard">Standard
                        <input type="radio" name="roomType" value="business">Business
                        <input type="radio" name="roomType" value="Suite">Suite
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bedType">Bed type: </label>
                    </td>
                    <td>
                        <input type="radio" name="bedType" value="king">King
                        <input type="radio" name="bedType" value="doubleDouble">Double Double
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="smoking">
                        <label for="smoking">Smoking</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset id="contactInformation">
            <legend>Contact Information</legend>
            <table>
                 <tr>
                    <td>
                        <label for="name">Name: </label>
                    </td>
                    <td>
                        <input type="text" name="name" required>
                    </td>
                    <td id="correcion">
                        Name is required.
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input type="email" name="email">
                    </td>
                    <td id="correcion">
                        Email address is invalid.
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone: </label>
                    </td>
                    <td>
                        <input type="tel" name="phone">
                    </td>
                    <td id="correcion">
                        Phone number is invalid.
                    </td>
                </tr>
            </table>
        </fieldset>
        <table>
            <tbody>
                <tr>
                    <td>
                        <input type="submit" value="Submit Reservation" id="boton">
                        <input type="reset" value="Clear" id="boton">
                    </td>
                </tr>
            </tbody>
        </table>
        
    </form>
    
</body>
</html>
